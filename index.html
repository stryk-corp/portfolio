<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Stryk Corp Portfolio</title>
    <meta name="description" content="Stryk Corp â€” cross-platform development: web, desktop, and integrations. Explore projects, services, and contact for consultations." />
    <link rel="canonical" href="https://portfolio.drstryk.com/" />
    <!-- Open Graph / Twitter -->
    <meta property="og:title" content="Stryk Corp Portfolio" />
    <meta property="og:description" content="Cross-platform development: web, desktop, and integrations. Explore projects, services, and contact for consultations." />
    <meta property="og:url" content="https://portfolio.drstryk.com/" />
    <meta property="og:image" content="https://portfolio.drstryk.com/public/favicon.ico" />
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:site" content="@strykcorp" />
    <!-- Preconnects -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://plausible.io" />
    <link rel="stylesheet" href="css/main.css" />
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }
        
        .loading-container {
            text-align: center;
            color: white;
        }
        
        .logo {
            font-size: 3rem;
            font-weight: bold;
            margin-bottom: 20px;
            opacity: 0;
            animation: fadeInUp 1s ease-out forwards;
        }
        
        .loading-text {
            font-size: 1.2rem;
            margin-bottom: 30px;
            opacity: 0;
            animation: fadeInUp 1s ease-out 0.5s forwards;
        }
        
        .spinner {
            width: 50px;
            height: 50px;
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-top: 4px solid white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto;
            opacity: 0;
            animation: fadeInUp 1s ease-out 1s forwards, spin 1s linear 1s infinite;
        }
        
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .fade-out {
            animation: fadeOut 0.5s ease-out forwards;
        }
        
        @keyframes fadeOut {
            from {
                opacity: 1;
            }
            to {
                opacity: 0;
            }
        }
    </style>
<script defer src="/public/cookie-consent.js"></script>
<script type="module" src="https://static.rocket.new/rocket-web.js?_cfg=https%3A%2F%2Fstrykcorp-back.builtwithrocket.new&_be=https%3A%2F%2Fapplication.rocket.new&_v=0.1.8"></script>
</head>
<body>
    <div class="loading-container" id="loadingContainer">
    <div class="logo">Stryk Corp Portfolio</div>
        <div class="loading-text">Welcome to my digital space</div>
        <div class="spinner"></div>
    </div>

    <script>
        // Redirect to homepage after loading animation
        setTimeout(function() {
            document.getElementById('loadingContainer').classList.add('fade-out');
            setTimeout(function() {
                window.location.href = 'pages/homepage.html';
            }, 500);
        }, 2500);
    </script>
<script id="dhws-dataInjector" src="/public/dhws-data-injector.js"></script>
</body>
</html>
